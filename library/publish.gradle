apply plugin: 'nexus'

modifyPom {
    project {
        name 'copydb'
        description 'A tool copy data between database and file.'
        url 'https://github.com/boroborome/CopyDB'
        packaging 'jar'
        organization {
            name 'Happy3w'
            url 'http://www.happy3w.com/'
        }
        licenses {
            license {
                name 'The Apache License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        scm {
            url 'https://github.com/boroborome/CopyDB'
            connection 'scm:git:https://github.com/boroborome/CopyDB'
            developerConnection 'scm:git@github.com:boroborome/CopyDB.git'
        }
        developers {
            developer {
                id 'boroborome'
                name 'BoRoBoRoMe'
                email 'boroborome@sina.com'
            }
        }
        // We need to remove the SWT dependency. SWT is platform specific and not available in Maven Central.
        // For this reason, we don't include it in the POM. If you need to grab SWT for your project, and you're
        // using Gradle, check out how we get it from the Google Code repo in our build.gradle.
        dependencies {

        }
    }
}

nexus {
    attachJavadoc = true
    attachSources = true
    attachTests = true
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
}